<h1>Reviews by {{ reviewer.name }}</a></h1>
<ul>
{% for review in reviewer.review_set.all %}
    <li>
        {{ review.reviewer.name }} gave 
        <a href="{% url 'detail' review.id %}">{{ review.stars }}</a> stars for
        <a href="{% url 'comicdetail' review.comic.id %}">{{ review.comic }}</a>
    </li>
{% endfor %}
</ul>
<a href="{% url 'index' %}">Latest Reviews</a>
