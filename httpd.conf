LoadModule wsgi_module modules/mod_wsgi.so

Alias /site_media/ "/var/www/ibcomics/media/"
<Directory "var/www/ibcomics/media">
Order allow,deny
Options Indexes
Allow from all
IndexOptions FancyIndexing
</Directory>

Alias /media/ "</usr/lib/python2.7/dist-packages/django/contrib/admin/media/"
<Directory "/usr/lib/python2.7/dist-packages/django/contrib/admin/media">
Order allow,deny
Options Indexes
Allow from all
IndexOptions FancyIndexing
</Directory>

WSGIScriptAlias / /var/www/ibcomics/ibcomics/wsgi.py
WSGIDaemonProcess ibcomics python-path=/var/www/ibcomics/ibcomics
WSGIProcessGroup ibcomics
