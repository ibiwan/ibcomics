<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src='/static/js/jquery.rateit.js' type="text/javascript" language="javascript"></script>
    <link href='/static/css/jquery.rateit.css' type="text/css" rel="stylesheet"/>
</head>
<body>

    <a href="{% url 'index' %}">All Reviews</a>
    <a href="{% url 'comicsindex' %}">All Comics</a>

    <h1>Review Content</h1>
    Review of <a href="{% url 'comicdetail' review.comic.id %}">{{ review.comic.name }}</a>
    by <a href="{% url 'reviewerdetail' review.reviewer.id %}">{{ review.reviewer.name }}</a>
    <br /><br />
    <form id="star_rating">
        <div class="rateit">
    </form>
    <br />

    {{ review.review_text }}


<script type="text/javascript" language="javascript">
    $(function(){ $('input.star').rating('select', {{ selected }} ); });
</script>
</body>
