<h1>All Comics</h1>
{% if all_comics_list %}
    <ul>
    {% for comic in all_comics_list %}
        <li>
            {{ comic.name }}: 
            <a href="{% url 'comicdetail' comic.id %}">reviews</a>, 
            <a href="{{ comic.url }}">read comic</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No comics are available.</p>
{% endif %}
